---
# Cleanup tasks

# Remove legacy domain lists (without -ipv4/-ipv6 suffix)
- name: Remove legacy domain list files (old format)
  ansible.builtin.file:
    path: "/etc/dnsmasq.d/{{ item }}.lst"
    state: absent
  loop: "{{ router_domains_lists }}"
  loop_control:
    label: "{{ item }}.lst"
  notify: Rebuild domains

- name: Find Ansible backup files in /etc/init.d
  ansible.builtin.find:
    paths: /etc/init.d
    patterns: "*~"
    recurse: no
  register: backup_files_init

- name: Remove Ansible backup files in /etc/init.d
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ backup_files_init.files }}"
  loop_control:
    label: "{{ item.path }}"

- name: Find Ansible backup files in /etc/config
  ansible.builtin.find:
    paths: /etc/config
    patterns: "*~"
    recurse: no
  register: backup_files_config

- name: Remove Ansible backup files in /etc/config
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ backup_files_config.files }}"
  loop_control:
    label: "{{ item.path }}"
